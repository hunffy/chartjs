<!DOCTYPE html>
<!-- /chartjs/src/main/webapp/db/exam1.html
  자유게시판 작성자중 가장많은 글을 작성한 7명의 데이터만 막대그래프로 출력하기
-->
<html>
<head>
<meta charset="UTF-8">
<title>게시글 작성자별 건수(막대그래프)</title>
<script type="text/javascript" 
  src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.min.js"></script>
<script type="text/javascript" src= 
"https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js">
</script>
<style>
  /* 도화지 : 그림을 그려주는 영역 */
  canvas { /* 글씨등이 선택 되지 않도록 설정 */
    -moz-user-select : none; /* 파이어폭스 브라우저 */
    -webkit-user-select : none; /* 사파리 브라우저 */
    -ms-user-select : none;   /* IE 브라우저 */
    user-select : none;       /* 표준 브라우저 */
  }
</style>  
</head>
<body>
<input type="button" value="공지시항" onclick="board(1)">
<input type="button" value="자유게시판" onclick="board(2)" >
<input type="button" value="QNA" onclick="board(3)">

<div id="container" style="width:95%;">
  <canvas id="canvas"></canvas>  <!-- chartjs에 의해 그래프 출력 영역  -->
</div>
<script type="text/javascript">
let randomColorFactor = function() {
	   return Math.round(Math.random() * 255);  //0~ 255사이의 임의의값
}
//rgba(red,green,blue,투명도)
//     투명도 : 1 : 불투명, 0:투명 
let randomColor = function(opacity) { //실행마다 다른 색상이 표시됨.
	   return "rgba(" + randomColorFactor() + ","
			    + randomColorFactor() + ","
			    + randomColorFactor() + ","
			    + (opacity || '.3') + ")"; 
};
$(function(){
	$.ajax({
		url:"/chartjs/exam1?id=2",
		success:function(data){
			chart_rtn(data);
		}
	})
})
function board(id) {
	let canvas = document.getElementById("canvas");
//	canvas.getContext("2d").clearRect(0, 0, canvas.width, canvas.height);
//	canvas.beginPath();
	$.ajax({
		url:"/chartjs/exam1?id="+id,
		success:function(data){
			chart_rtn(data);
		}
	})
}			
function chart_rtn(data) {
	console.log(data);//{"writers":["9","이몽룡","10"], "datas":[1,1,1]}
	let ctx = document.getElementById("canvas");
	let json= JSON.parse(data);
	//{"datas":[...], "writers":[...]}
	let datas = json.datas; //배열. 건수값 목록
	let writers = json.writers; //배열. 글쓴이 목록
	let colors = []
	$.each(datas,function(i,item){
		colors[i] = randomColor(1)
	})
	let barChartData = {
  	    labels: writers, //x축의 값
		datasets:[{
			lable :json.title+" 작성건수",
			data:datas, //y축의 값
			backgroundColor:colors
		}
		]	
	}
	//그래프 작성
	//ctx : 그래프 작성 영역. canvas 태그 영역
	new Chart(ctx,{
		type:'bar', //막대그래프로 작성
 		data : barChartData, 
  		options : {
  		 responsive : true,
  		 legend : { display: false, position : 'top'}, 
  		 title : { display : true,    
  			       text : json.title + ' 작성 건수'   
  			      } ,
	     scales: {
  				xAxes: [{  display : true,
  			       scaleLabel:  {
  			    	display : true,   labelString : "게시물 작성자"},
  				   }],			
  				yAxes: [{
  			       scaleLabel:  {
  				           display : true,
  				           labelString : json.title+" 작성 건수"
  			       },
  			       ticks: { beginAtZero: true   } //y축의 시작 값을 0으로 
  			     }]
         }  				      
	   }
	})
}
</script>
</body>
</html>
